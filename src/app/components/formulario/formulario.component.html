<div class="jumbotron p-5 card mt-5">
  <h2 class="heading">Filtra noticias por país y categorías</h2>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <select name="categoria" class="form-select form-control-lg my-2" [(ngModel)]="categoriaSeleccionada">
            <option [value]="cat.value" *ngFor="let cat of categorias">{{cat.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <select name="pais" class="form-select form-control-lg my-2" [(ngModel)]="paisSeleccionado">
            <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg">Buscar</button>
      </form>
    </div>
  </div>
</div>
